{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">
                            {{ title }}
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- {{ wtf.quick_form(form) }} -->
                        <form method="POST" action="">
                            {{ form.hidden_tag() }}

                            {% for nested in form.stock_lines %}
                            {{ nested.label }}{{ nested }}
                            {% endfor %}
                            <button>Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
