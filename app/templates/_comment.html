<table class="table table-hover">
        <tr style="text-align: left;">
            <td>
                {{ comment.body }}
            </td>
            <td>
                <div style = "text-align: right;">
                    <p style="font-size: xx-small;">added by <span style="text-transform: capitalize; font-size: x-small;">{{ comment.author.username }}</span> on
                            {{ moment(comment.timestamp).format('LLL') }}</p>
                </div>
            </td>
        </tr>
</table>
