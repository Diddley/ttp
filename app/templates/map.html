{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Map</h4>

                    </div>
                    <div class="card-body">
                        <iframe
                            src="https://www.google.com/maps/d/embed?mid=1E6vVs2i23iUexzlgKVc0Zm5xkMGWXAoj&ehbc=2E312F"
                            width="100%" height="500"></iframe>
                    </div>
                </div> <!-- card -->
            </div>
        </div>
    </div>

</div>


{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Add active class to the current button (highlight it)
    var currButton = document.querySelector('li.nav-item.active');
    if (currButton) {
        currButton.classList.remove("active");
    };
    var newBtn = document.querySelector('#menumap');
    newBtn.classList.add("active");
</script>

{% endblock %}
