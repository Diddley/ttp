{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Contacts</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="contactTable" style="width:100%">
                                <thead class="text-primary">
                                    <th scope="col">Entity</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col"></th>
                                </thead>
                                <tbody>
                                    {% for contact in contacts %}
                                    {% include '_contact.html' %}
                                    {% endfor %}
                                </tbody>
                            </table>
                            <!-- <nav aria-label="...">
                                <ul class="pager">

                                        <a href="{{ prev_url  or '#' }}">

                                    </li>
                                    <li>
                                        <a href="{{ url_for('main.newcontact') }}">
                                            <span aria-hidden="true"></span>Add Contact
                                        </a>
                                    </li>
                                    <li class="next{% if not next_url %} disabled{% endif %}">

                                            Next <span aria-hidden="true">&rarr;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="...">
                    <ul class="pager">
                        <li>
                            <button class="btn btn-primary" type="submit"><a href="{{ url_for('main.newcontact') }}">Add
                                    Contact</a>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Add active class to the current button (highlight it)
    var currButton = document.querySelector('li.nav-item.active');
    if (currButton) {
        currButton.classList.remove("active");
    };
    var newBtn = document.querySelector('#contact');
    newBtn.classList.add("active");
</script>

<script>
    $(document).ready(function () {
        var table = $('#contactTable').DataTable({
            pagingType: "full_numbers",
            buttons: ['copy', 'excel', 'pdf'],
            autoWidth: false,


        });

        table.buttons().container().appendTo('#contactTable_wrapper .col-md-6:eq(0)');

    });
</script>

{% endblock %}
