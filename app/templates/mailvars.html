{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">
                            {{ title }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <div>Server: {{ server }}</div>
                        <div>Port: {{ port }}</div>
                        <div>Use TLS: {{ tls }}</div>
                        <div>Email: {{ admins }}</div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
