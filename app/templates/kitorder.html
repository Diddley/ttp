{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">
                            {{ title }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('main.assignkit', cohortid=cohortid) }}" role=form>
                            {{ form.hidden_tag() }}
                            <div class="row">
                                {% set count = [] %}
                                {% for i in form.items %}

                                <div class="col-md-4">
                                    <label>{{ item_size[count |length] }}</label>
                                </div>
                                <div class="col-md-2">
                                    {{ i.form.stock_qty }}
                                </div>
                                {% set __ = count.append(1)%}
                                {% endfor %}

                                <hr class="col-md-8">
                                <div class="col-md-12">
                                    <h4 class="text-center">{{ form.submit }}</h4>
                                </div>
                            </div>
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
