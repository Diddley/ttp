{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">
                            {{ title }}
                        </h3>
                    </div>
                    <div class="card-body">

                        {{ wtf.quick_form(form) }}

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <img src="{{ club.clb_badge }}" alt="" class="img">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">
                            {{ club.clb_name }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
